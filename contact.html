<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f3a72d, #d89b28);
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: black;
            text-decoration: underline;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #003366;
            color: white;
        }

        button {
            background: green;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 20%;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .footer {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <button class="back-button">Back to Homepage</button>
    </a>
    <div class="container">
        <h1>Contact</h1>
        <p>Fill in the form and you will be contacted back through email.</p>
        <form action="mailto:contact4atlascouncil@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Enter your full name" required>
            <input type="email" name="email" placeholder="Enter your E-Mail address" required>
            <select name="class">
                <option value="IX">IX</option>
                <option value="X">X</option>
            </select>
            <input type="text" name="subject" placeholder="Enter the subject of your message" required>
            <textarea name="message" placeholder="Enter your message here" required></textarea>
            <button type="submit">Send</button>
        </form>

    </div>
    <div class="footer">&copy; All Rights Reserved. Atlas Student's Council 2024</div>
</body>
</html>
