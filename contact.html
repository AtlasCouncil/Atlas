<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
      <link rel="icon" href="atlaslogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffcc70, #ff7b54);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: 0.3s ease-in-out;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #ff7b54;
            outline: none;
            background: #fff;
            box-shadow: 0 0 5px rgba(255, 123, 84, 0.5);
        }

        button {
            background: #ff7b54;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #e26545;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-button:hover {
            background: white;
            color: #ff7b54;
        }

        .footer {
            margin-top: 20px;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Homepage</a>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>Fill in the form and we will get back to you via email.</p>
        <form action="mailto:contact4atlascouncil@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <select name="class" required>
                <option value="" disabled selected>Select Class</option>
                <option value="IX">IX</option>
                <option value="X">X</option>
            </select>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">&copy; Atlas Student's Council 2024. All Rights Reserved.</div>
</body>
</html>
