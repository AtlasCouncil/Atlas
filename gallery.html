<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="atlaslogo.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Atlas Student's Council</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #003366;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            color: #ffffff;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #ffffff;
            color: #003366;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        /* Slider */
        .slider {
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            opacity: 1;
            position: relative;
        }

        .slide img,
        .slide video {
            width: 100%;
            height: 700px;
            border-radius: 10px;
            object-fit: cover;
            aspect-ratio: 3 / 1; /* Ensure consistent aspect ratio */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev { left: 15px; }
        .next { right: 15px; }

        /* Gallery */
        .gallery-section {
            padding: 20px;
        }

        .gallery-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #003366;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Exactly 4 columns */
            gap: 20px;
        }

        .gallery-item {
            position: relative;
        }

        .gallery-item img,
        .gallery-item .video-thumbnail {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover .video-thumbnail {
            transform: scale(1.05);
        }

        /* Play Button Overlay for Videos */
        .gallery-item.video::before {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            overflow-y: auto; /* Enable scrolling for tall content */
            z-index: 1000;
            padding: 20px; /* Add padding to prevent content from touching edges */
        }

        .lightbox-content {
            max-width: 90%;
            width: auto;
            height: auto;
            border-radius: 10px;
            margin: 0 auto; /* Center horizontally */
        }

        .lightbox img,
        .lightbox video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block; /* Ensure block display for proper layout */
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001; /* Ensure it’s above the content */
        }

        /* Custom Scrollbar for Lightbox */
        .lightbox::-webkit-scrollbar {
            width: 8px;
        }

        .lightbox::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .lightbox::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .lightbox::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }

            header h1 {
                font-size: 2em;
            }

            .lightbox {
                padding: 10px;
            }

            .close-btn {
                top: 10px;
                right: 10px;
            }

            /* Adjust heights for smaller screens */
            .slide img,
            .slide video {
                height: 400px; /* Reduced height for mobile */
            }

            .gallery-item img,
            .gallery-item .video-thumbnail {
                height: 300px; /* Reduced height for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">BACK TO HOMEPAGE</a>
        <h1>GALLERY</h1>
    </header>

    <section class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="highlight0.jpg" alt="Highlight 1">
            </div>
            <div class="slide">
                <img src="highlight1.jpg" alt="Highlight 2">
            </div>
            <div class="slide">
                <img src="highlight2.jpg" alt="Highlight 3">
            </div>
            <div class="slide">
                <img src="highlight3.jpg" alt="Highlight 4">
            </div>
        </div>
        <div class="prev" onclick="changeSlide(-1)">❮</div>
        <div class="next" onclick="changeSlide(1)">❯</div>
    </section>

    <section class="gallery-section">
        <h2>ALL MOMENTS</h2>
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox('4.jpg', 'image')">
                <img src="4.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item video" onclick="openLightbox('vid1.mp4', 'video')">
                <img class="video-thumbnail" src="vid1(1).png" alt="Video Thumbnail">
            </div>
            <div class="gallery-item" onclick="openLightbox('5.jpg', 'image')">
                <img src="5.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item video" onclick="openLightbox('vid2.mp4', 'video')">
                <img class="video-thumbnail" src="vid2(2).png" alt="Video Thumbnail 2">
            </div>
	  <div class="gallery-item video" onclick="openLightbox('vid3.mp4', 'video')">
                <img class="video-thumbnail" src="vid3(3).png" alt="Video Thumbnail 2">
            </div>
	<div class="gallery-item video" onclick="openLightbox('vid4.mp4', 'video')">
                <img class="video-thumbnail" src="vid4(4).png" alt="Video Thumbnail 2">
            </div>

            <div class="gallery-item" onclick="openLightbox('1.jpg', 'image')">
                <img src="1.jpg" alt="Gallery Image 3">
            </div>
	    <div class="gallery-item" onclick="openLightbox('2.jpg', 'image')">
                <img src="2.jpg" alt="Gallery Image 4">
</div>
	<div class="gallery-item" onclick="openLightbox('3.jpg', 'image')">
                <img src="3.jpg" alt="Gallery Image 5">
            </div>
            </div>
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">×</span>
        <div class="lightbox-content" id="lightbox-content"></div>
    </div>

    <footer>
        <p>© ALL RIGHTS RESERVED. Atlas Student's Council 2024</p>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let slideInterval = setInterval(nextSlide, 5000);

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            const currentVideo = slides[currentSlide].querySelector('video');
            if (currentVideo) currentVideo.pause();
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].classList.add('active');
            const nextVideo = slides[currentSlide].querySelector('video');
            if (nextVideo) nextVideo.play();
        }

        function changeSlide(direction) {
            clearInterval(slideInterval);
            slides[currentSlide].classList.remove('active');
            const currentVideo = slides[currentSlide].querySelector('video');
            if (currentVideo) currentVideo.pause();
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            const nextVideo = slides[currentSlide].querySelector('video');
            if (nextVideo) nextVideo.play();
            slideInterval = setInterval(nextSlide, 5000);
        }

        function openLightbox(src, type) {
            const lightbox = document.getElementById('lightbox');
            const lightboxContent = document.getElementById('lightbox-content');
            lightboxContent.innerHTML = '';
            if (type === 'image') {
                const img = document.createElement('img');
                img.src = src;
                lightboxContent.appendChild(img);
            } else if (type === 'video') {
                const video = document.createElement('video');
                video.src = src;
                video.controls = true;
                video.autoplay = true;
                lightboxContent.appendChild(video);
            }
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxContent = document.getElementById('lightbox-content');
            const video = lightboxContent.querySelector('video');
            if (video) video.pause();
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
